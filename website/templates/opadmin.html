<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container" >
    <h1 style="margin-top: 50px;" class ="ui center aligned header">Login Portal</h1>

      <form class="ui form" method="POST">
         <div class="field">
            <label class="ui big header" for ="name"> Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name">
         </div>  
         
         <div class="field">
            <label class="ui big header" for ="password"> Password</label>
            <input type="text" id="password" name="password" placeholder="Enter Password">
         </div> 
         
         <br>
         <button type="submit" class="ui blue button">Login </button>

      </form>
      </div>
   </body>
</html>
